<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>3D Landing Page with Letter Animation and Shadow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            overflow: hidden;
        }

        spline-viewer {
            width: 100vw;
            height: 100vh;
        }

        /* Style for the animated text */
        .landing-text {
            position: absolute;
            font-size: 5rem;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7), /* Dark shadow */
                         0px 0px 15px rgba(255, 255, 255, 0.8); /* Glowing shadow */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease-in; /* Transition for fade-in effect */
        }

        .landing-text.visible {
            opacity: 1; /* Make text visible */
        }

        .landing-text span {
            display: inline-block;
            transform: translateY(30px);
            animation: slide-in-letter 1s ease forwards;
        }

        /* Animate each letter with delay */
        .landing-text span:nth-child(1) { animation-delay: 2.1s; }
        .landing-text span:nth-child(2) { animation-delay: 2.2s; }
        .landing-text span:nth-child(3) { animation-delay: 2.3s; }
        .landing-text span:nth-child(4) { animation-delay: 2.4s; }
        .landing-text span:nth-child(5) { animation-delay: 2.5s; }
        .landing-text span:nth-child(6) { animation-delay: 2.6s; }
        .landing-text span:nth-child(7) { animation-delay: 2.7s; }
        .landing-text span:nth-child(8) { animation-delay: 2.8s; }
        .landing-text span:nth-child(9) { animation-delay: 2.9s; }
        .landing-text span:nth-child(10) { animation-delay: 3.0s; }

        /* Keyframe for each letter sliding in */
        @keyframes slide-in-letter {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Spline Viewer -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.28/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/ThA0dYmyogThYPxH/scene.splinecode"></spline-viewer>

    <!-- Animated Text with Letter-by-Letter Animation and Shadow -->
    <div class="landing-text">
        <span>S</span><span>A</span><span>F</span><span>Y</span>&nbsp;
        <span>Z</span><span>O</span><span>N</span><span>E</span>
    </div>

    <script>
        // Wait for the Spline viewer to load before triggering animations
        window.addEventListener('load', function() {
            // Add a small delay to sync the animations
            setTimeout(() => {
                const textElement = document.querySelector('.landing-text');
                textElement.classList.add('visible'); // Show the text
            }, 1000); // Adjust delay as needed
        });
    </script>
</body>
</html>
